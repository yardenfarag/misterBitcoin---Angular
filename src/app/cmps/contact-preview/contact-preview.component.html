
<div routerLink="/contact/{{contact._id}}" class="content">
    <div class="card">
      <div class="firstinfo"><img src="https://i.pravatar.cc/150?u={{contact._id}}"/>
        <div class="profileinfo">
          <h1>{{contact.name}}</h1>
          <p class="bio">{{contact.phone}}</p>
          <!-- <button (click)="onRemoveContact($event)" class="remove-btn">X</button> -->
        </div>
      </div>
    </div>
  </div>
